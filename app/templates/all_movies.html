{% extends "base.html" %}

{% block content %}

<style>
  /* REUSING GRID STYLES */
  h2 {
    font-size: 1.8vw;
    margin: 30px 0 20px;
    font-weight: 500;
  }

  /* SEARCH GRID */
  .movie-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 18px;
    margin-bottom: 40px;
  }

  .poster-img {
    width: 100%;
    height: 330px;
    object-fit: cover;
    border-radius: 6px;
    background: #111;
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .poster-img:hover {
    transform: scale(1.05);
    z-index: 10;
  }

  /* PAGINATION STYLES */
  .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin: 50px 0;
    padding-bottom: 50px;
  }

  .page-btn {
    background-color: #141414;
    border: 1px solid #666;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px;
    transition: all 0.2s;
  }

  .page-btn:hover {
    border-color: white;
    background-color: #333;
  }

  .page-btn.disabled {
    opacity: 0.5;
    pointer-events: none;
    border-color: #333;
  }

  .page-info {
    color: #999;
    font-size: 14px;
  }
</style>

<h2>All Movies</h2>

<div class="movie-grid">
  {% for m in movies %}
    <a href="/movie/{{ m.id }}">
      <img
        class="poster-img"
        src="{% if m.poster_path %}
               https://image.tmdb.org/t/p/w300{{ m.poster_path }}
             {% else %}
               {{ url_for('static', path='poster/default_poster.png') }}
             {% endif %}"
        onerror="this.onerror=null;this.src='{{ url_for('static', path='poster/default_poster.png') }}';"
      >
    </a>
  {% endfor %}
</div>

<div class="pagination">
  {% if page > 1 %}
    <a href="/all-movies?page={{ page - 1 }}" class="page-btn">
      <i class="fas fa-chevron-left"></i> Previous
    </a>
  {% else %}
    <span class="page-btn disabled">Previous</span>
  {% endif %}

  <span class="page-info">Page {{ page }} of {{ total_pages }}</span>

  {% if page < total_pages %}
    <a href="/all-movies?page={{ page + 1 }}" class="page-btn">
      Next <i class="fas fa-chevron-right"></i>
    </a>
  {% else %}
    <span class="page-btn disabled">Next</span>
  {% endif %}
</div>

{% endblock %}
